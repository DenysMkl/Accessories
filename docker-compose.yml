version: '3'

services:
  web:
    image: accessories-web:latest
    volumes:
      - .:/code
    container_name: my_con
    ports:
      - '8002:8002'
    restart: always
    environment:
      - MONGODB_URL=mongodb://mongo_db/
    depends_on:
      - mongo_db
    networks:
      - backend
  parse:
    image: parse:latest
    container_name: "parse"
    depends_on:
      - mongo_db
    ports:
      - '8080:8080'
    networks:
      - backend
  mongo_db:
    image: mongo:4.4.16
    container_name: "mongo_db"
    ports:
      - '27107:27017'
    environment:
      - MONGO_INITDB_DATABASE=Accessories
    networks:
      - backend
networks:
  backend:
    driver: bridge